changesDir: .changes
unreleasedDir: unreleased
changelogPath: CHANGELOG.md
versionExt: md
versionFormat: '## {{.Version}} ({{.Time.Format "02 January 2006"}})'
kindFormat: '{{.Kind}}:'
changeFormat: |
  * {{.Body}} ([{{- if not (eq .Custom.Repository "vscode-terraform")}}{{.Custom.Repository}}{{- end}}#{{.Custom.Issue}}](https://github.com/hashicorp/{{.Custom.Repository}}/issues/{{.Custom.Issue}}))
custom:
  - key: Repository
    label: Repository
    type: enum
    enumOptions:
      - vscode-terraform
      - terraform-ls
      - terraform-schema
      - hcl-lang
  - key: Issue
    label: Issue/PR Number
    type: int
    minInt: 1
kinds:
- label: ENHANCEMENTS
- label: BUG FIXES
- label: INTERNAL
- label: NOTES
- label: BREAKING CHANGES
newlines:
  afterChangelogVersion: 1
envPrefix: CHANGIE_
