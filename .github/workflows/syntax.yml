name: Run syntax tests

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'syntaxes/**'
      - 'tests/**'
  pull_request:
    branches:
      - main
    paths:
      - 'syntaxes/**'
      - 'tests/**'

jobs:
  syntax:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: npm install
        run: npm ci
      - name: syntax
        run: npm run test:syntax
