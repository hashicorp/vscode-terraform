name: Run tests

on:
  push:
    branches:
      - main
      - pre-release
    paths-ignore:
      - 'syntaxes/**'
      - 'tests/**'
      - '**.md'
  pull_request:
    branches:
      - main
      - pre-release
    paths-ignore:
      - 'syntaxes/**'
      - 'tests/**'
      - '**.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: npm install
        run: npm ci
      - name: check types
        run: npm run check-types
      - name: format
        run: npm run check-format
      - name: lint
        run: npm run lint

  test:
    strategy:
      fail-fast: false
      matrix:
        vscode:
          - '1.92.2'
          - 'insiders'
          - 'stable'
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
        exclude:
          - vscode: 'insiders'
            os: 'windows-latest'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    env:
      VSCODE_VERSION: ${{ matrix.vscode }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
          terraform_version: '~1.9'
      - name: Terraform version
        run: terraform version
      - name: Clean Install Dependencies
        run: npm ci

      # Fix: avoid @vscode/test-electron failing to remove/update a stale VS Code Insiders cache on Windows
      - name: Clean VS Code test cache (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $p = Join-Path $env:GITHUB_WORKSPACE ".vscode-test"
          if (-Not (Test-Path $p)) { exit 0 }
          Write-Host "Cleaning VS Code test cache at: $p"
          $maxAttempts = 5
          for ($i = 1; $i -le $maxAttempts; $i++) {
            try {
              cmd /c "rmdir /s /q \"$p\""
            } catch {
              Write-Host "Attempt $i: rmdir failed: $_"
            }
            Start-Sleep -Seconds 2
            if (-Not (Test-Path $p)) { break }
          }
          if (Test-Path $p) {
            Write-Host "Directory still exists after $maxAttempts attempts; trying robocopy mirror fallback"
            $tmp = Join-Path $env:GITHUB_WORKSPACE "__empty_dir__"
            if (-Not (Test-Path $tmp)) { New-Item -ItemType Directory -Path $tmp | Out-Null }
            try {
              robocopy $tmp $p /MIR | Out-Null
              cmd /c "rmdir /s /q \"$p\""
            } catch {
              Write-Host "Robocopy fallback failed: $_"
            }
            Remove-Item -LiteralPath $tmp -Recurse -Force -ErrorAction SilentlyContinue
          }

      - name: Allow unprivileged user namespace (ubuntu)
        if: runner.os == 'Linux'
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Run Tests
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - name: Run Tests
        run: npm test
        if: runner.os != 'Linux'
      - name: Run UI Tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run test:ui
        if: runner.os == 'Linux'
      - name: Run UI Tests
        run: npm run test:ui
        if: runner.os != 'Linux'
      - name: Archive test artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure()
        with:
          name: test-screenshots-${{ matrix.os }}-${{ matrix.vscode }}
          path: .test-storage/screenshots
          retention-days: 1
