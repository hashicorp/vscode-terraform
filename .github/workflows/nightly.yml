name: Build Nightly
on:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
    # for debugging
    - cron: '*/5 * * * *' # every 5 minutes

jobs:
  nightly:
    name: Build Nightly
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: clean install dependencies
        run: npm ci    
      
      - name: compile and create vsix
        run: vsce package

